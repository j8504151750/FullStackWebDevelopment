<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p {
            /* p 屬於block element */
            background-color: blueviolet;
            padding: 5px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur,
         adipisicing elit. Odit recusandae nulla 
         fugit quia doloribus,
         maxime iure ab nostrum dolores illum.</p>
</body>
</html>
