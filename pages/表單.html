<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故宮問卷調查</title>
</head>
<body>
    <form action=" ">
        <label for="名字">姓名:</label>
        <input 
            id="名字" 
            type="text" 
            name="姓名" 
            minlength="5" 
            maxlength="50"
            placeholder="請輸入真實姓名"/>
        <label for="gender">性別</label>
        <select name="gender" id="gender" required>
            <option >請選擇你的性別</option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其他</option>
        </select>
        <!-- <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">男性</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">女性</label> -->
        <label for="信箱">信箱:</label>
        <input id="信箱" type="email" name="email" required/>
        <label for="密碼">密碼</label>
        <input type="password" name="password" id="password" minlength="12" maxlength="20">

        <input type="checkbox" onclick="showPassword" id="show">showPassword

        <label for="age">年齡</label>
        <input type="number" name="age" id="age" value="18" min="0" max="200" step="">
        <input id="電子報" type="checkbox" checked name="電子報" value="訂閱">
        <label for="電子報">訂閱電子報</label>

        <label for="area">地區:</label>
        <input list="area-list" type="text" name="area" id="area">
        <datalist id="area-list">
            <option value="台北市">台北市</option>
            <option value="台中市">台中市</option>
            <option value="南投市">南投市</option>
        </datalist>

        <label for="suggestion">給網站的建議</label>
        <textarea name="suggestion"
         id="suggestion" c
         ols="50" 
         rows="10"
         placeholder="填寫給網站的建議"></textarea>

        <button type="submit">提交表單</button>
        <input type="file">
        
    </form>

    <script>
        let checkbox = document.querySelector("#show");
        let password = document.querySelector("#password");
        checkbox.addEventListener("click" , () => {
            if(password.type == "password"){
                password.type = "text"
            }else{
                password.type = "password"
            }
        })
    </script>

</body>
</html>
